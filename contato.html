<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>Fale conosco</title>
</head>
<body>
  <header class="header">
    <section class="logo">
      <a href="#"><img class="logo" src="/img/Dev +.png" alt="Logo da e-commerce"></a>
      </section>
  
  <div>
      <ul class="navbar">
          <li><a href="index.html">Início</a></li>
          <li><a href="medicamentos.html">Medicamentos</a></li>
          <li><a href="index.html">Sobre nós</a></li>

          <li><a href=""><span>&#128722;</span></a></li>
      </ul>
  </div>      
</header>
  <main class="conteudo-principal">
    <form class="formulario">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>
  
      <label for="phone">Telefone para contato:</label>
      <input type="tel" id="phone" name="phone" required>
  
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="subject">Assunto:</label>
      <select id="subject" name="subject">
        <option value="opcao1">Revendas</option>
        <option value="opcao2">Comercial</option>
        <option value="opcao3">Reclamação</option>
      </select>
  
      <label for="message">Sua mensagem:</label>
      <textarea id="message" name="message" required></textarea>
  
      <label for="budget">Esta mensagem é sobre um orçamento:</label>
      <input type="checkbox" id="budget" name="budget">
  
      <input type="submit" value="Enviar">
    </form>
  </main>
  <footer class="footer">
    <div class="elementos-footer">
        <img src="/img/Dev +.png" alt="logo">

    </div>
    
</footer>
