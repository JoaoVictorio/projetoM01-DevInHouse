<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="shortcut icon" href="/img/Dev +.png" type="image/x-icon">
    
    <title>Fármacia Dev+</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <img class="m-3" src="/img/Dev +.png" alt="">
          <a class="navbar-brand" href="#">Farmácia Dev+</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Medicamentos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="formbootstrap.html">Contato</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="formbootstrap.html">Sobre</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="procurar" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Pesquisar</button>
            </form>
            <div>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Cadastrar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Entrar</a>                  
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    
    <main>
      <form class="p-5">
        <fieldset>
          <legend>Formulário de Contato</legend>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Nome</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="digite seu nome">
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Email</label>
            <input type="email" id="disabledTextInput" class="form-control" placeholder="digite seu email">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Digite uma mensagem</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Assunto</label>
            <select id="disabledSelect" class="form-select">
              <option>Revendas</option>
              <option>Dúvidas</option>
              <option>Críticas</option>
              <option>Reclamações</option>
            </select>
          </div>
          <button type="submit" class="btn btn-danger">Enviar</button>
        </fieldset>
      </form>
    </main>
    <hr>
    <footer class="mt-5">
        <div class="container mb-5 d-flex justify-content-around">
            <p>&copy; Criado por João Vitório - 2023</p>
            <p>Localização</p>

                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.057973722033!2d-38.44409282606236!3d-12.96814215973737!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7161a57ba039add%3A0x87b47ca27653fbff!2sSHOPPING%20AMAZ%C3%94NIA!5e0!3m2!1spt-BR!2sbr!4v1686771356735!5m2!1spt-BR!2sbr"
                width="200" height="200" style="border: 3px;;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </footer>
  </body>
</html>
